<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- Logo -->
        <a href="#">
          <img src="./images/logo.svg" alt="" srcset="" />
        </a>
        <!-- Searchbar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounderd-l-md focus:outline-none"
            placeholder="search"
          />
          <button
            class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- icons -->
        <div class="flex items-center space-x-4">
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="text-xs leading-3">wish list</div>
            <span
              class="absolute right-0 -top-1 w-4 h-4 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >8</span
            >
          </a>
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
            <span
              class="absolute -right-2 -top-1 w-4 h-4 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >2</span
            >
          </a>
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Navbar Start -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- All Category -->
        <div
          class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group"
        >
          <span class="text-white">
            <i class="fa-solid fa-bars"></i>
          </span>
          <span class="capitalize ml-2 text-white">All categories</span>

          <div
            class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible"
          >
            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="images/icons/bed.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
            </a>
            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="images/icons/sofa.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Sofa</span>
            </a>
            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="images/icons/office.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Office</span>
            </a>
            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="images/icons/terrace.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
            </a>
            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="images/icons/bed-2.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Mattress</span>
            </a>
            <a
              href="#"
              class="flex items-center px-6 py-3 hover:bg-gray-100 transition"
            >
              <img
                src="images/icons/restaurant.svg"
                alt=""
                class="w-5 h-5 object-contain"
              />
              <span class="ml-6 text-gray-600 text-sm">Dining</span>
            </a>
          </div>
        </div>
        <!-- All Category End -->

        <!-- NavLink -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex item-center space-x-6 text-base capitalize">
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Home</a
            >
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Shop</a
            >
            <a href="#" class="text-gray-200 hover:text-white transition"
              >About us</a
            >
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Contact us</a
            >
          </div>

          <a href="#" class="text-gray-200 hover:text-white transition"
            >Login/Register</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar end -->


    <!-- Breadcrums -->
     .container
    <!-- Breadcrums end -->

</body>
</html>
